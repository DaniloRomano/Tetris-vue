<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-navigation-drawer color="grey darken-3" dark app>
                <v-list-item>
                    <v-list-item-content>
                        <v-list-item-title class="title ">
                            Tetris
                        </v-list-item-title>
                        <v-list-item-subtitle>
                            {{pontos}} Pontos
                        </v-list-item-subtitle>
                    </v-list-item-content>
                </v-list-item>

                <v-divider></v-divider>

                <v-list nav>
                    <v-list-item link v-for="(item,index) in menus " :key="index " @click="listClick(item.action) ">
                        <v-list-item-icon>
                            <v-icon>{{item.icon}}</v-icon>
                        </v-list-item-icon>

                        <v-list-item-content>
                            <v-list-item-title>{{item.text}}</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>
            <v-app-bar color="grey darken-3 " flat dark app>
                Bacharelado em Sistemas de informa&ccedil;&atilde;o - 2021
            </v-app-bar>
            <v-main :style="visibleGame ">
                <v-alert class="text-center " color="grey darken-4 " dark v-model="show ">
                    Para jogar use 'a'=Para esquerda, 'd'=Para a direita, 's'=Cair mais rápido, 'Espaço' para virar a peça
                </v-alert>
                <v-container class="d-flex justify-center " main v-if="!overlay">

                    <div class="fosso ">
                        <div v-for="linha of fosso.grid " class="d-flex ">
                            <div v-for="cor of linha " class="d-inline-flex " style="padding: 1px ">
                                <v-sheet :color="cor " elevation="2 " :height="size " :width="size "></v-sheet>
                            </div>
                        </div>
                        <div class="piece " :style="pieceStyle ">
                            <div v-for="linha of piece " class="d-flex ">
                                <div v-for="cor of linha " class="d-inline-flex " style="padding: 1px ">
                                    <v-sheet :color="cor " :height="size " :width="size "></v-sheet>
                                </div>
                            </div>
                        </div>
                        <v-overlay :absolute="true " :value="fosso.perdeuJogo ">
                            <v-row>Voce perdeu!</v-row>
                            <v-row>
                                <v-btn color="success " @click="reiniciar ">
                                    Reiniciar
                                </v-btn>
                            </v-row>
                        </v-overlay>
                    </div>
                    <div class="box-next-piece grey lighten-4 ">
                        <span>Proxima peça</span>
                        <div class="next-piece ">
                            <div v-for="linha of nextPiece " class="d-flex ">
                                <div v-for="cor of linha " class="d-inline-flex " style="padding: 1px ">
                                    <v-sheet :color="cor " :height="size " :width="size "></v-sheet>
                                </div>
                            </div>
                        </div>
                    </div>
                </v-container>

            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js "></script>
    <script src="./scripts/fosso.js "></script>
    <script src="./scripts/pieces.js "></script>
    <script src="./scripts/pieceL.js "></script>
    <script src="./scripts/pieceI.js "></script>
    <script src="./scripts/pieceJ.js "></script>
    <script src="./scripts/pieceSS.js "></script>
    <script src="./scripts/pieceZ.js "></script>
    <script src="./scripts/pieceQuadrado.js "></script>
    <script src="./scripts/pieceT.js "></script>
    <script src="./scripts/Vue.js "></script>
</body>

</html>
